<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product-details {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-details img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .product-details p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }
    .product-details .price {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    .product-details .buy-now {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .product-details .buy-now:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product-details">
    <img id="product-image" src="" alt="Product Image">
    <h1 id="product-name">Product Name</h1>
    <p id="product-desc">Product Description</p>
    <p class="price" id="product-price">$0.00</p>
    <a href="query.html" class="buy-now">Buy Now</a>
  </div>

  <script>
    // Function to get query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const queryArray = queryString.split("&");

      queryArray.forEach(param => {
        const [key, value] = param.split("=");
        params[key] = decodeURIComponent(value);
      });

      return params;
    }

    // Get the query parameters from the URL
    const params = getQueryParams();

    // Update the page with the product details
    document.getElementById('product-name').innerText = params.name || "Product Name";
    document.getElementById('product-desc').innerText = params.desc || "Product Description";
    document.getElementById('product-price').innerText = `$${params.price || "0.00"}`;
    document.getElementById('product-image').src = params.image || "";
    document.getElementById('product-image').alt = params.name || "Product Image";
  </script>
</body>
</html>
