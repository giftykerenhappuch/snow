<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
">
    <h3 style="font-size: 2rem; position: relative; left: 35rem;">Order</h3>
    <div class="container" style="position: relative; left: 2rem;">
        <form action="" id="contactForm">
            <div class="alert">Your order is confirmed🎉</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="number" id="num" placeholder="Your Number.." />
            </div>

            <div class="inputBox">
                <input type="address" id="add" placeholder="Your address.." />
            </div>

            <div class="inputBox">
                <input type="city" id="city" placeholder="Your city.." />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
